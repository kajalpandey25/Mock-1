<!-- Create a form with proper form validation using JavaScript (name, email, phone number, password, age, gender, date, color picker) -->

<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <script src="qs_5.js"></script>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Form Validation</h1>
  <form id="myForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <span id="nameError" class="error"></span>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <span id="emailError" class="error"></span>
    </div>

    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required>
      <span id="phoneError" class="error"></span>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <span id="passwordError" class="error"></span>
    </div>

    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" min="1" max="150" required>
      <span id="ageError" class="error"></span>
    </div>

    <div>
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <span id="genderError" class="error"></span>
    </div>

    <div>
      <label for="date">Date:</label>
      <input type="date" id="date" required>
      <span id="dateError" class="error"></span>
    </div>

    <div>
      <label for="color">Color:</label>
      <input type="color" id="color" required>
      <span id="colorError" class="error"></span>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
